<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>XPaid</title>
  <link rel="stylesheet" href="./style.css/index.css">
</head>

<body>
  <div class="page-wrapper">
  <div class="main">
    <div class="container">
      <img class="main__logo" src="/XPaid/Shape.svg" alt="logo">
      <div class="main__title">
        <h2>Create Account</h2>
        <p class="main__post">Join us to xPaids Banking Metaverse.</p>
        <p class="main__post">One account for everything xPaids. </p>
      </div>
      <div>
        <form class="form">
          <div class="row no-gutters my-gutters main__row">
            <div class="col-12 col-sm-6 main__col form-group">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <!-- <div class="form-wrapper"> -->
            <div class="col-12 col-sm-6 main__col1 form-group">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">This will be your new xPaids ID</small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
          </div>
          <p class="main__text">Already have an account? <a href="">Log in</a> </p>
          <div class="form-check">
           <div class="main__checkbox"> <input type="checkbox" class="_form-check-input" id="exampleCheck1">
            <label class="form-check-label label__text" for="exampleCheck1">I agree with our <a href="">Terms </a> and
              <a href="">Conditions</a> </label></div>
          </div>
          <div class="main__btn">
            <button type="submit" class="btn1">Continue</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
